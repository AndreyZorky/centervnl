<a class="btn btn-custom mt-3 me-2" role="button" (click)="loadMore(false)" *ngIf="offset > 0 && !loading">
  <i class="fa fa-arrow-left"></i>
</a>
<a class="btn btn-custom mt-3" role="button" (click)="loadMore(true)" *ngIf="!noMore && !loading">
  <i class="fa fa-arrow-right"></i>
</a>


<div class="container mb-3 mt-5 col-12">
  <table class="table table-striped">
      <thead>
          <tr class="table-primary">
              <th class="col-1 text-center"><h4>№</h4></th>
              <th class="col-2 text-center"><h4>Страница</h4></th>
              <th class="col-2 text-center"><h4>E-mail</h4></th>
              <th class="col-2 text-center"><h4>Телефон</h4></th>
              <th class="col-2 text-center"><h4>Имя</h4></th>
              <th class="col-2 text-center"><h4>Создан</h4></th>
              <th class="col-1 text-center">
                  
              </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of items; index as i" class="table-light">
            <td class="col-1 text-center">
              <p>{{i + 1 + offset}}</p>
            </td>
            <td class="col-2 text-center">
              <a [href]="item.page" target="_blank">{{item.page}}</a>
            </td>
            <td class="col-2 text-center">
              <p>{{item.email}}</p>
            </td>
            <td class="col-2 text-center">
              <p>{{item.tel}}</p>
            </td>
            <td class="col-2 text-center">
              <p>{{item.name}}</p>
            </td>
            <td class="col-2 text-center">
              <p>{{item.created | date:"dd.MM.yyyy"}}</p>
            </td>
            <td class="col-1 text-center">
              <a class="btn btn-custom" role="button" (click)="goToItem(item._id)">
                <i class="fa fa-pen"></i>
              </a>
            </td>
          </tr>
      </tbody>
  </table>
</div>

<a class="btn btn-custom mb-3 me-2" role="button" (click)="loadMore(false)" *ngIf="offset > 0 && !loading">
  <i class="fa fa-arrow-left"></i>
</a>
<a class="btn btn-custom mb-3" role="button" (click)="loadMore(true)" *ngIf="!noMore && !loading">
  <i class="fa fa-arrow-right"></i>
</a>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
