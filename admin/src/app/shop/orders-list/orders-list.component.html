<hr>
<h3>Заказы</h3>
<a class="btn btn-custom mt-3 me-2" role="button" (click)="loadMore(false)" *ngIf="offset > 0 && !loading">
  <i class="fa fa-arrow-left"></i>
</a>
<a class="btn btn-custom mt-3" role="button" (click)="loadMore(true)" *ngIf="!noMore && !loading">
  <i class="fa fa-arrow-right"></i>
</a>

<div class="container mb-3 mt-5 col-12">
  <table class="table">
      <thead>
          <tr class="table-primary">
            <th class="col-1 text-center"><h4>Номер</h4></th>
              <th class="col-2 text-center"><h4>Пользователь</h4></th>
              <th class="col-2 text-center"><h4>Создан</h4></th>
              <th class="col-1 text-center"><h4>Сумма</h4></th>
              <th class="col-1 text-center"><h4>Оплата</h4></th>
              <th class="col-1 text-center"><h4>Готовность</h4></th>
              
              <th class="col-1 text-center">
                <a class="btn btn-custom" role="button">
                  <i class="fa fa-plus"></i>
                </a>
              </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of orders" class="table-{{colorStatuses[item.status]}}">
              <td class="col-1 text-center">
                {{item.number}}
              </td>
              <td class="col-2 text-center">
                  <p class="desc-text">{{item.email}}</p>
              </td>
              <td class="col-2 text-center">
                <p class="desc-text">{{item.send | date:"dd.MM.yyyy HH:mm"}}</p>
              </td>
              <td class="col-1 text-center">
                  {{item.payment.total}}
              </td>
              <td class="col-1 text-center">
                {{item.payment.status}}
              </td>
              <td class="col-1 text-center">
                {{item.status}}
              </td>
              <!-- <td class="col-1 text-center">

              </td> -->
              <td class="col-1 text-center">
                  <a class="btn btn-custom" role="button" (click)="edit(item._id)">
                      <i class="fa fa-pen"></i>
                  </a>
              </td>
          </tr>
      </tbody>
  </table>
</div>

<a class="btn btn-custom mb-3 me-2" role="button" (click)="loadMore(false)" *ngIf="offset > 0 && !loading">
  <i class="fa fa-arrow-left"></i>
</a>
<a class="btn btn-custom mb-3" role="button" (click)="loadMore(true)" *ngIf="!noMore && !loading">
  <i class="fa fa-arrow-right"></i>
</a>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
