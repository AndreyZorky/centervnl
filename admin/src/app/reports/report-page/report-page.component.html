<div class="col" *ngIf="loading == 0; else loader">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <h3>{{id ? 'Редактирование' : 'Добавление'}} отчёта</h3>

    <h4>Год:</h4>
    <input type="number" class="form-control" formControlName="year" placeholder="Будет указана на карточке товаре">

    <h4>Годовой отчёт:</h4>
    <div class="d-flex flex-row mb-3">
      <input type="file" class="form-control col-4" (change)="onAnnualUpload($event)">
      <input type="text" class="form-control col-8" formControlName="annual" placeholder="Добавить ссылку">
    </div>
    
    <h4>Отчёт в минюст:</h4>
    <div class="d-flex flex-row mb-3">
      <input type="file" class="form-control col-4" (change)="onJusticeUpload($event)">
      <input type="text" class="form-control col-8" formControlName="justice" placeholder="Добавить ссылку">
    </div>

    <h4>Отчёт в минфин:</h4>
    <div class="d-flex flex-row mb-3">
      <input type="file" class="form-control col-4" (change)="onFinanceUpload($event)">
      <input type="text" class="form-control col-8" formControlName="finance" placeholder="Добавить ссылку">
    </div>

    <div class="form-check form-switch mt-2">
        <input class="form-check-input mt-1" type="checkbox" formControlName="visible">
        <h5>Отображать на сайте</h5>
    </div>


    <button class="btn btn-secondary mt-3 me-2 mb-3" type="button" (click)="back()">
        Назад
    </button>
    <button class="btn btn-custom mt-3 mb-3" type="submit">
        {{id ? 'Сохранить' : 'Создать'}}
    </button>
  </form>
</div>


<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
