<div class="col" *ngIf="loading == 0; else loader">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h3>{{id ? 'Редактирование' : 'Добавление'}} документа</h3>
      <h4>Рекомендуемый формат документов - PDF</h4>
      <h5>Название:</h5>
      <input type="text" class="form-control" formControlName="name">
      <h5>Описание:</h5>
      <textarea class="form-control" formControlName="description" rows="3" placeholder="Необязательно"></textarea>
      <h5>Загрузить документ:</h5>
      <input type="file" class="form-control" (change)="onFileUpload($event)">
      <h5>Добавить документ по ссылке:</h5>
      <input type="text" class="form-control" formControlName="file" placeholder="Добавляйте только общедоступные ссылки">
      <div class="form-check form-switch mt-2">
          <input class="form-check-input mt-1" type="checkbox" id="flexSwitchCheckChecked" formControlName="visible">
          <h5>Отображать на сайте</h5>
      </div>
      <button class="btn btn-secondary mt-3 me-2" type="button" (click)="back()">
          Назад
      </button>
      <button class="btn btn-custom mt-3" type="submit">
          {{id ? 'Сохранить' : 'Создать'}}
      </button>
  </form>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
