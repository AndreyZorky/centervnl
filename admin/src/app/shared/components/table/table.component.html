<div class="container mb-3 mt-5 col-12">
    <table class="table table-striped">
        <thead>
            <tr class="table-warning">
                <th class="col-1 text-center"><h4>№</h4></th>
                <th class="col-1 text-center"><h4>Фото</h4></th>
                <th class="col-2"><h4>{{title[0]}}</h4></th>
                <th class="col-2"><h4>{{title[1]}}</h4></th>
                <th class="col-5"><h4>{{title[2]}}</h4></th>
                <th class="col-1 text-center">
                    <a class="btn btn-primary" role="button" (click)="plus()">
                        <i class="fa fa-plus"></i>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data; index as i" [ngClass]="{'table-success': item.visible, 'table-danger': !item.visible}">
                <td class="col-1 text-center">
                    <p class="desc-text">{{i + 1 + offset}}</p>
                </td>
                <td class="col-1 text-center">
                    <p class="desc-text" *ngIf="!item.image">нет</p>
                    <img class="small-photo-table" *ngIf="item.image" [src]="item.image" >
                </td>
                <td class="col-2">
                    <p class="desc-text">{{item.name}}</p>
                </td>
                <td class="col-2">
                    <p class="desc-text">{{item.dateStr}}</p>
                </td>
                <td class="col-5 text-justify">
                    <p class="desc-text">{{item.description}}</p>
                </td>
                <td class="col-1 text-center">
                    <a class="btn btn-primary" role="button" (click)="pen(item._id)">
                        <i class="fa fa-pen"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
