<div class="container mb-3 mt-5 col-12">
    <table class="table table-striped">
        <thead>
            <tr class="table-primary">
                <th class="col-1 text-center"><h4>№</h4></th>
                <th class="col-1 text-center"><h4>Фото</h4></th>
                <th class="col-{{columns[0]}}"><h4>{{title[0]}}</h4></th>
                <th class="col-{{columns[1]}}"><h4>{{title[1]}}</h4></th>
                <th class="col-{{columns[2]}}"><h4>{{title[2]}}</h4></th>
                <th class="col-1 text-center">
                    <a class="btn btn-custom" role="button" (click)="plus()" *ngIf="!noAdd">
                        <i class="fa fa-plus"></i>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data; index as i" [ngClass]="{'table-success': item.visible || item.statusColor === 'success', 
            'table-warning': item.statusColor === 'warning', 'table-secondary': item.statusColor === 'secondary',
            'table-danger': item.visible === false || item.statusColor === 'danger', 'table-primary': item.statusColor === 'primary'}">
                <td class="col-1 text-center">
                    <p class="desc-text">{{item.number ? item.number : (i + 1 + offset)}}</p>
                </td>
                <td class="col-1 text-center">
                    <p class="desc-text" *ngIf="!item.image">нет</p>
                    <img class="small-photo-table" *ngIf="item.image" [src]="item.image" >
                </td>
                <td class="col-{{columns[0]}}">
                    <p class="desc-text">{{item.name}}</p>
                </td>
                <td class="col-{{columns[1]}}">
                    <button class="btn" [ngClass]="{'bg-success': item.dateStr == 'Открыта', 'bg-danger': item.dateStr == 'Закрыта'}" style="color: #fff"
                    [routerLink]="['checkouts', item._id]" *ngIf="item.dateStr == 'Открыта' || item.dateStr == 'Закрыта'; else dtmpl">{{item.dateStr}}</button>
                    <ng-template #dtmpl>
                        <p class="desc-text">{{item.dateStr}}</p>
                    </ng-template>
                </td>
                <td class="col-{{columns[2]}} text-justify">
                    <p class="desc-text">{{item.description}}</p>
                </td>
                <td class="col-1 text-center">
                    <a class="btn btn-custom" role="button" (click)="pen(item._id)">
                        <i class="fa fa-pen"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
